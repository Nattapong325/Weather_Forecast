<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="image/try.png">

  <title>Weather</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">

    <form action="" method="post" name="">
      <div class="header">
        <p>Weather Forecast</p>
      </div>
      <div class="description">
        <p>Search weather by country or city.</p>
      </div>
      <div class="input">
        <input type="text" class="form-control" id="place" placeholder="Country or City"><br>
        <button type="button" class="btn btn-primary btn-md" id="search">Search</button>
      </div><br>
      <div id="showweather"></div>
    </form>
  </div>
  <!-- </div> -->
</body>

</html>
